<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
</head>
<body>
    <h1>PIZZA-KU</h1>
    <form action="thankyou.html">
        <h4>Isi formulir di bawah</h4>
        <label for="nama">Nama Lengkap :</label>
        <input type="text" id="nama"><br>

        <label for="email">Email</label>
        <input type="email" id="nama"><br>

        <label for="phone">No. Handphone</label>
        <input type="number" id="nama"><br>

        <label for="address">Alamat</label>
       <textarea name="address" id="address"></textarea><br>

        <label for="instruction">Delivery instruction</label>
       <textarea name="instruction" id="instruction" placeholder="No More Than 400 Character"></textarea><br>

       <h4>Pilih Pizzamu</h4>
       <label for="Crust">crust (Choose One):</label><br>

       <input type="radio" id="classic_white">
       <label for="classic_white">Classic_white</label><br>
       
       <input type="radio" id="whole_meet">
       <label for="whole_meet">Whole_meet</label><br>

       <input type="radio" id="cheese">
       <label for="cheese">Cheese</label><br>

       <label>Topping (Lebih dari satu) </label><br>
       <input type="checkbox" name="toppings">Red Sauce<br>
       <input type="checkbox" name="toppings">White Sauce<br>
       <input type="checkbox" name="toppings">Mozzarella<br>

       <input type="submit" value="Pesan Sekarang">
       <input type="reset" value="Reset">

    </form>
</body>
</html>
